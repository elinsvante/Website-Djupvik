        <main id = "main2">
            <h2>Kontakta oss</h2></br>
            <form id ="contactForm">
                <input type="text" id ="rubrik" name="rubrik" value ="Din rubrik" onfocus="clearContents(this); removeOpacity(this)"><br/>
                <select id = "option" name="option">
                    <option value="none" selected disabled hidden> 
                    Vad gäller ditt ärende?
                    <option value="båtplats">Båtplats</option>
                    <option value="Medlem">Medlem</option>
                    <option value="Övrigt">Övrigt</option>
                </select><br/>

                <textarea id = "message" name="message" rows="10" cols="30" onfocus="clearContents(this); removeOpacity(this)">Ditt meddelande: </textarea><br/>    

                <select id ="optionContact" name="optionContact" onchange="showRightOption()">
                    <option value="none" selected disabled hidden> 
                    Hur kan vi kontakta dig?
                    <option value="email">Email</option>
                    <option value="phone">Telefon</option>
                    <option value="email_phone">Email eller telefon</option>
                    <option value="notAtAll">Inte alls</option>
                </select><br/>

                <div id = "emailDiv">
                    Email:<br/>
                    <input type="text" id = "email" name="email" readonly><br/>
                </div>
                
                <div id = "phoneDiv">
                    Telefonnummer:<br/>
                    <input type="text" id = "phone" name="phone" readonly><br/>
                </div>
                
                <input type="button" id = "btnSend" value="Skicka">

            </form>
        </main>
        <footer>
            <div id = "contactFooter">     
                <h1>Kontakt</h1></br>
                <img src = "/../assets/images/email.png" alt ="email">
